<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Faça um programa que leia dois valores informados pelo usuário e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro */

        let primeiroNumero = prompt("Entre com o primeiro número:");
        let SegundoNumero = prompt("Entre com o segundo número:");

        if(primeiroNumero > SegundoNumero){
            document.write("Primeiro número é maior");
        }
        else if(SegundoNumero > primeiroNumero){
            document.write("Segundo número é maior");
        }
        else{
            document.write("Os numéros são iguais");
        }


    </script>
</body>
</html>
