<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
        
        let primeiroNumero = prompt("Entre com o primeiro número:");
        let SegundoNumero = prompt("Entre com o segundo número:");

        if(primeiroNumero > SegundoNumero){
            document.write("O maior numero é:" + primeiroNumero);
        }
        else if(SegundoNumero > primeiroNumero){
            document.write("O maior número é: " + SegundoNumero);
        }
        else{
            document.write("Os números são iguais");
        }

    </script>
</body>
</html>
