<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Faça um programa que leia 10 números informados pelo usuário e ao final da leitura escrever a soma total dos 10 números lidos. */

       let soma = 0;

       for (let i = 0; i < 10; i++) {
       let numero = parseFloat(prompt(`Digite o ${i + 1} número:`));
       soma += numero;
       }
        document.write("A soma total dos 10 números é:" + soma);
    </script>
</body>
</html>
